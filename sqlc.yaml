version: "2"
sql:
  - engine: "postgresql"
    queries: "sql/queries"
    schema: "sql/schema"
    gen:
      go:
        out: "sql/database"
        sql_package: "pgx/v5"
        emit_prepared_queries: true
        emit_interface: true                 
        emit_json_tags: true                 
        emit_pointers_for_null_types: true
        emit_result_struct_pointers: true